apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-hello
  namespace: upc-devops
  labels:
    app: web-hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-hello
  template:
    metadata:
      labels:
        app: web-hello
    spec:
      containers:
        - name: backend
          image: playlistsnow-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: APP_NAME
              value: "upc-devops"
            - name: PORT
              value: "8080"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db_password
            - name: DB_CLUSTER
              value: "playlistsnow.meiecfs.mongodb.net"
            - name: DB_NAME
              value: "playlistsnow"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
        - name: frontend
          image: playlistsnow-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: APP_NAME
              value: "upc-devops"
            - name: REACT_APP_API_URL
              value: "http://localhost:8080/api"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
